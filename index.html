<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Number Guessing Game</h1>
    <div id="chanceArea"> Chance : </div>
    <input type="number" id="userInput" >
    <button id="guessButton">Test your luck</button>
    <div id="resultArea"></div>
    <div>History</div>
    <div id="outputHistory"></div>
    <button id="resetButton">Reset your luck</button>

    <div> 
      <div> 
        <span class="timecount" id="timecount"></span> 
        <div id="text">Seconds</div> 
      </div> 

    <script src="main.js"></script>
</body>
</html>
